<!DOCTYPE html>
<html lang="es">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--shortcut-->
        <link rel="shortcut icon" href="https://icon-icons.com/icons2/2130/PNG/96/zest_cryptocurrency_logo_icon_131375.png">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Tempusdominus Bbootstrap 4 -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
        <!-- iCheck -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
        <!-- JQVMap -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/jqvmap/jqvmap.min.css'%}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/dist/css/adminlte.min.css'%}">
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">
        <!-- Daterange picker -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/daterangepicker/daterangepicker.css'%}">
        <!-- summernote -->
        <link rel="stylesheet" href="{% static 'vendor/adminLTE/plugins/summernote/summernote-bs4.css'%}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
        {% block body %}
        {% endblock %}  
        <!-- jQuery -->
        <script src="{% static 'vendor/adminLTE/plugins/jquery/jquery.min.js'%}"></script>
        <!-- jQuery UI 1.11.4 -->
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
        $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'vendor/adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        <!-- ChartJS -->
        <script src="{% static 'vendor/adminLTE/plugins/chart.js/Chart.min.js'%}"></script>
        <!-- Sparkline -->
        <script src="{% static 'vendor/adminLTE/plugins/sparklines/sparkline.js'%}"></script>
        <!-- JQVMap -->
        <script src="{% static 'vendor/adminLTE/plugins/jqvmap/jquery.vmap.min.js'%}"></script>
        <script src="{% static 'vendor/adminLTE/plugins/jqvmap/maps/jquery.vmap.usa.js'%}"></script>
        <!-- jQuery Knob Chart -->
        <script src="{% static 'vendor/adminLTE/plugins/jquery-knob/jquery.knob.min.js'%}"></script>
        <!-- daterangepicker -->
        <script src="{% static 'vendor/adminLTE/plugins/moment/moment.min.js' %}"></script>
        <script src="{% static 'vendor/adminLTE/plugins/daterangepicker/daterangepicker.js' %}"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="{% static 'vendor/adminLTE/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!-- Summernote -->
        <script src="{% static 'vendor/adminLTE/plugins/summernote/summernote-bs4.min.js' %}"></script>
        <!-- overlayScrollbars -->
        <script src="{% static 'vendor/adminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'vendor/adminLTE/dist/js/adminlte.js' %}"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static 'vendor/adminLTE/dist/js/pages/dashboard.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'vendor/adminLTE/dist/js/demo.js' %}"></script>
        <!-- Globales scripts -->
        <script src="{% static 'js/index.js' %}"></script>

    </body>
</html>
