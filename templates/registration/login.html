{% extends 'base.html' %}
{% block body%}
<div class="bg-gradient-primary" style="height: 100vh;">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Bienvenido a ThreePersonTeam!</h1>
                      </div>
                      <form  class="user" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <input id="id_username" type="text" placeholder="Usuario o Email" name="username" autocomplete="username" class="form-control form-control-user" required="" aria-describedby="emailHelp" />
                        </div>
                        <div class="form-group">
                          <input required="" id="id_password" type="password" placeholder="Contraseña" name="password" autocomplete="current-password" class="form-control form-control-user" aria-describedby="emailHelp"/>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                          </div>
                        </div>
                        <input type="submit" class="btn btn-primary btn-user btn-block" value="login"></input>
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% if form.errors %}
                        <hr>
                        <p class="btn btn-google btn-user btn-block">
                          El Usuario y la contraseña no coinciden. Por favor, intenta de nuevo
                        </p>
                        {% endif %}
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
    
      </div>
</div>

{% endblock %}
